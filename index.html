<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Weather Dashboard</title>
</head>


<!-- body -->

<body>
    <header id="header">
        <h1>Weather Dashboard</h1>
    </header>
    <!-- search city for weather forecast -->
    <aside id="search-city">
        <h2>Search for a City:</h2>
        <input type="text" placeholder="Saint John" id="search-box">
        <br>

        <button type="button" class="btn btn-primary search-btn">Search</button>
        <hr>
        <button type="button" class="btn btn-info" id="clearHistory">Clear History</button>
        <br>

        <ul id="historyList">

        </ul>

    </aside>
    <!-- search city for weather forecast -->

    <!-- current weather forecast -->
    <main id="current-weather">
        <h2 id="cityName"><span></span></h2>
        <img src="" alt="" srcset="" id="weather-icon">



        <p id="current-Temp"></p>
        <p id="current-Wind"></p>
        <p id="humid"></p>

    </main>
    <!-- current weather forecast -->

    <!-- 5-Day Forecast -->
    <section id="five-day">


        <h2>5-Day Forecast:</h2>

        <div id="container">
            <div class="five-Day-forecast">
                <h4 id="day-1"></h4>
                <br>
                <img src="" alt="" srcset="" id="day1-icon"><br>
                <p id="day1-Temp"></p><br>
                <p id="day1-Wind"></p><br>
                <p id="day1-humid"></p><br>
            </div>

            <div class="five-Day-forecast">
                <h4 id="day-2"></h4>
                <br>
                <img src="" alt="" srcset="" id="day2-icon"><br>
                <p id="day2-Temp"></p><br>
                <p id="day2-Wind"></p><br>
                <p id="day2-humid"></p><br>
            </div>

            <div class="five-Day-forecast">
                <h4 id="day-3"></h4>
                <br>
                <img src="" alt="" srcset="" id="day3-icon"><br>
                <p id="day3-Temp"></p><br>
                <p id="day3-Wind"></p><br>
                <p id="day3-humid"></p><br>
            </div>

            <div class="five-Day-forecast">
                <h4 id="day-4"></h4>
                <br>
                <img src="" alt="" srcset="" id="day4-icon"><br>
                <p id="day4-Temp"></p><br>
                <p id="day4-Wind"></p><br>
                <p id="day4-humid"></p><br>
            </div>

            <div class="five-Day-forecast">
                <h4 id="day-5"></h4>
                <br>
                <img src="" alt="" srcset="" id="day5-icon"><br>
                <p id="day5-Temp"></p><br>
                <p id="day5-Wind"></p><br>
                <p id="day5-humid"></p><br>
            </div>

        </div>

        <!-- 5-Day Forecast -->


    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
<!-- body -->

</html>
